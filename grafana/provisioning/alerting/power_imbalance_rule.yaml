apiVersion: 1
groups:
  - orgId: 1
    name: Imbalance
    folder: _alerts
    interval: 10s
    rules:
      - uid: phase_power_imbalance
        title: Phase Power Imbalance
        condition: Imbalance
        data:
          - refId: A
            datasourceUid: "P951FEA4DE68E13C5"
            relativeTimeRange:
              from: 300   # 5 Minuten
              to: 0
            model:
              query: |
                from(bucket: "pac2200")
                  |> range(start: -16m)
                  |> filter(fn: (r) =>
                    r._measurement == "pac2200-monitoring" and
                    r.source == "AVG2" and
                    r._field == "P_L1"
                  )
                  |> last()
          - refId: B
            datasourceUid: "P951FEA4DE68E13C5"
            relativeTimeRange:
              from: 300
              to: 0
            model:
              query: |
                from(bucket: "pac2200")
                  |> range(start: -16m)
                  |> filter(fn: (r) =>
                    r._measurement == "pac2200-monitoring" and
                    r.source == "AVG2" and
                    r._field == "P_L2"
                  )
                  |> last()
          - refId: C
            datasourceUid: "P951FEA4DE68E13C5"
            relativeTimeRange:
              from: 300
              to: 0
            model:
              query: |
                from(bucket: "pac2200")
                  |> range(start: -16m)
                  |> filter(fn: (r) =>
                    r._measurement == "pac2200-monitoring" and
                    r.source == "AVG2" and
                    r._field == "P_L3"
                  )
                  |> last()
          - refId: Phase1
            datasourceUid: __expr__
            model:
              expression: A
              reducer: last
              type: reduce
          - refId: Phase2
            datasourceUid: __expr__
            model:
              expression: B
              reducer: last
              type: reduce
          - refId: Phase3
            datasourceUid: __expr__
            model:
              expression: C
              reducer: last
              type: reduce
          - refId: Imbalance
            datasourceUid: __expr__
            model:
              expression: |-
                (
                  ($Phase1 / $Phase2 > 1.5) || ($Phase2 / $Phase1 > 1.5) ||
                  ($Phase1 / $Phase3 > 1.5) || ($Phase3 / $Phase1 > 1.5) ||
                  ($Phase2 / $Phase3 > 1.5) || ($Phase3 / $Phase2 > 1.5)
                ) && ($Phase1 >= 1 && $Phase2 >= 1 && $Phase3 >= 1)
              reducer: last
              type: math
        noDataState: NoData
        execErrState: Error
        annotations:
          summary: "⚠️ Phase power imbalance detected"
          description: "Alert triggers if one phase exceeds others by PHASE_IMBALANCE_RATIO_THRESHOLD and all phases >= minimum."
        notification_settings:
          receiver: grafana-default-email
